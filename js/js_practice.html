<!DOCTYPE html>
<html>
<head>
<title>Python Practice Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#1e293b,#020617);
    color:#e5e7eb;
}

.container {
    max-width:1000px;
    margin:auto;
    padding:25px;
}

h1 {
    text-align:center;
}

.section-title {
    font-size:22px;
    margin:30px 0 15px;
    border-left:4px solid #3b82f6;
    padding-left:10px;
}

.card {
    background:#0f172a;
    padding:20px;
    border-radius:12px;
    margin-bottom:18px;
    box-shadow:0 6px 18px rgba(0,0,0,.5);
}

button {
    padding:10px 16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    background:#2563eb;
    color:white;
    margin-top:10px;
}

button:hover {
    background:#1d4ed8;
}

textarea {
    width:100%;
    height:140px;
    border-radius:8px;
    border:none;
    padding:12px;
    font-family:Arial;
    font-size:14px;
    margin-top:10px;
}

.output {
    background:black;
    padding:12px;
    border-radius:8px;
    margin-top:10px;
    min-height:40px;
    color:#22c55e;
}

.result {
    background:#16a34a;
    padding:15px;
    border-radius:8px;
    margin-top:15px;
}

</style>
</head>

<body>

<div class="container">

<h1>Python Practice Zone</h1>

<!-- ================= MCQ ================= -->

<div class="section-title">MCQ Practice</div>

<form id="mcqForm"></form>
<button onclick="checkMCQ()">Check Answers</button>
<div id="mcqResult"></div>


<!-- ================= DESCRIPTIVE ================= -->

<div class="section-title">Descriptive Practice</div>

<div class="card">
<b>1. Explain difference between List and Tuple.</b>
<textarea id="d1" placeholder="Write your answer here..."></textarea>
</div>

<div class="card">
<b>2. What is a Dictionary in Python?</b>
<textarea id="d2" placeholder="Write your answer here..."></textarea>
</div>

<div class="card">
<b>3. Explain for loop with example.</b>
<textarea id="d3" placeholder="Write your answer here..."></textarea>
</div>

<div class="card">
<b>4. What is a Function and why is it used?</b>
<textarea id="d4" placeholder="Write your answer here..."></textarea>
</div>

<div class="card">
<b>5. Explain OOP concept in Python.</b>
<textarea id="d5" placeholder="Write your answer here..."></textarea>
</div>

<button onclick="saveDescriptive()">Save Descriptive Answers</button>


<!-- ================= CODE PRACTICE ================= -->

<div class="section-title">Practice Logic Here (JS Runner)</div>

<div class="card">

<textarea id="codeArea">
// Test small logic here (JavaScript syntax)
let x = 5;
let y = 7;
console.log(x*y);
</textarea>

<button onclick="runCode()">Run Code</button>
<div class="output" id="output"></div>

</div>

</div>

<script>

// ===== MCQ =====

const mcqs = [
["Python is ______ language",["Compiled","Interpreted","Markup","Binary"],1],
["Which is immutable?",["List","Tuple","Set","Dict"],1],
["len('abc') = ?",["2","3","4","Error"],1],
["Symbol for comment",["#","//","--","**"],0],
["Function keyword",["fun","def","function","define"],1]
];

const form = document.getElementById("mcqForm");

mcqs.forEach((q,i)=>{
let html = `<div class="card"><b>${i+1}. ${q[0]}</b><br>`;
q[1].forEach((opt,j)=>{
html += `<input type="radio" name="m${i}" value="${j}"> ${opt}<br>`;
});
html += "</div>";
form.innerHTML += html;
});

function checkMCQ(){
let score=0;
mcqs.forEach((q,i)=>{
let ans=document.querySelector(`input[name=m${i}]:checked`);
if(ans && Number(ans.value)===q[2]) score++;
});
document.getElementById("mcqResult").innerHTML =
`<div class="result">Score: ${score} / ${mcqs.length}</div>`;
}


// ===== SAVE DESCRIPTIVE =====

function saveDescriptive(){
for(let i=1;i<=5;i++){
localStorage.setItem("desc"+i, document.getElementById("d"+i).value);
}
alert("Answers saved in browser âœ…");
}

// LOAD saved
window.onload = function(){
for(let i=1;i<=5;i++){
document.getElementById("d"+i).value =
localStorage.getItem("desc"+i) || "";
}
}


// ===== CODE RUNNER =====

function runCode(){
let code = document.getElementById("codeArea").value;
let outputDiv = document.getElementById("output");
outputDiv.innerHTML="";

console.log = function(msg){
outputDiv.innerHTML += msg + "<br>";
};

try {
eval(code);
} catch(e){
outputDiv.innerHTML = "Error: " + e.message;
}
}

</script>

</body>
</html>
