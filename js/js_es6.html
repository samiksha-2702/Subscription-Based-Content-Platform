<!DOCTYPE html>
<html>
<head>
<title>JavaScript ES6+</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Segoe UI;background:linear-gradient(135deg,#020617,#0f172a);color:#e5e7eb}
header{text-align:center;padding:25px;background:rgba(2,6,23,.8)}
.container{max-width:1000px;margin:auto;padding:30px}
.card{background:#111827;padding:20px;border-radius:14px;margin-bottom:20px}
h3{color:#93c5fd}
code{background:#1e293b;padding:3px 6px;border-radius:4px}
.btn{padding:10px 16px;background:#2563eb;color:white;border-radius:8px;text-decoration:none}
</style>
</head>
<body>

<header>
<h1>ES6+ Features</h1>
</header>

<div class="container">

<div class="card">
<h3>Arrow Functions</h3>
<code>const sq = x => x*x</code>
</div>

<div class="card">
<h3>Template Strings</h3>
<code>`Hello ${name}`</code>
</div>

<div class="card">
<h3>Destructuring</h3>
<code>let [a,b] = [1,2]</code>
</div>

<div class="card">
<h3>Spread Operator</h3>
<code>let b=[...a,4]</code>
</div>

<div class="card">
<h3>Promises</h3>
<code>fetch(url).then()</code>
</div>

<a href="javasinfo.html" class="btn">Back</a>
</div>

</html>
