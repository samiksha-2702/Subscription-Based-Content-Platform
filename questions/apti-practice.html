<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aptitude Practice | PrepEdge</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg,#0f172a,#020617);
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Main Container */
.container{
    width:90%;
    max-width:900px;
    background: rgba(255,255,255,0.05);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease;
}

/* Header */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}

.timer{
    background:#ef4444;
    padding:10px 18px;
    border-radius:10px;
    font-weight:bold;
}

/* Progress Bar */
.progress{
    width:100%;
    height:10px;
    background:rgba(255,255,255,0.2);
    border-radius:10px;
    margin-bottom:25px;
}

.progress-bar{
    width:40%;
    height:100%;
    background:#22c55e;
    border-radius:10px;
}

/* Question */
.question{
    font-size:22px;
    margin-bottom:30px;
}

/* Options */
.option{
    background: rgba(255,255,255,0.07);
    padding:15px;
    border-radius:10px;
    margin:12px 0;
    cursor:pointer;
    transition:0.3s;
}

.option:hover{
    background:#6366f1;
}

/* Button */
.btn{
    margin-top:25px;
    padding:14px 30px;
    background:#22c55e;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    float:right;
    transition:0.3s;
}

.btn:hover{
    transform: scale(1.05);
}

/* Animation */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>ðŸ§  Aptitude Practice</h2>
        <div class="timer">Time: 01:30</div>
    </div>

    <div class="progress">
        <div class="progress-bar"></div>
    </div>

    <div class="question">
        Q1. A train travels 60 km in 1 hour. What is its speed in m/s?
    </div>

    <div class="option">A. 16.67 m/s</div>
    <div class="option">B. 10 m/s</div>
    <div class="option">C. 20 m/s</div>
    <div class="option">D. 25 m/s</div>

    <button class="btn">Next Question â†’</button>

</div>

</body>
</html>
