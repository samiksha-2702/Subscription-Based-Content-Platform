<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment | PrepEdge</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
font-family:Segoe UI, Arial;
background: linear-gradient(135deg,#0f172a,#020617);
color:white;
}

/* Glass card */
.pay-card{
background: rgba(255,255,255,0.08);
backdrop-filter: blur(14px);
border-radius:18px;
box-shadow:0 10px 40px rgba(0,0,0,0.6);
}

.method-box{
background: rgba(255,255,255,0.06);
border-radius:12px;
padding:10px;
margin-bottom:10px;
cursor:pointer;
transition:0.25s;
}

.method-box:hover{
background: rgba(59,130,246,0.25);
}

</style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">

<div class="pay-card p-4 text-center" style="width:420px">

<h4 class="mb-2">Premium Subscription</h4>
<p class="text-secondary">Unlock full PrepEdge access</p>

<h2 class="text-info mb-3">₹299</h2>

<!-- Plan Info -->
<div class="text-start mb-3">
✔ Unlimited mock tests<br>
✔ AI recommendations<br>
✔ Interview simulator<br>
✔ Performance analytics
</div>

<hr class="border-secondary">

<h6 class="mb-3">Select Payment Method</h6>

<div class="method-box">UPI</div>
<div class="method-box">Credit / Debit Card</div>
<div class="method-box">Net Banking</div>

<button onclick="paySuccess()" class="btn btn-success w-100 mt-3">
Pay Now (Demo)
</button>

<a href="plans.html" class="btn btn-outline-light w-100 mt-2">
← Back to Plans
</a>

<small class="text-secondary d-block mt-3">
* Demo payment for academic project only
</small>

</div>
</div>

<script>

function paySuccess(){
alert("Payment Successful ✅");
localStorage.plan="premium";
window.location="login.html";
}

</script>

</body>
</html>
