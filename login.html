<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | PrepEdge</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
min-height:100vh;
background:linear-gradient(-45deg,#0f172a,#020617,#1e293b,#020617);
background-size:400% 400%;
animation:bgMove 12s ease infinite;
display:flex;align-items:center;justify-content:center;
color:white;
}
@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
.glass{
width:380px;padding:40px;border-radius:22px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(18px);
box-shadow:0 20px 60px rgba(0,0,0,0.6);
}
.form-control{background:rgba(255,255,255,0.15);border:none;color:white;}
.form-control:focus{background:rgba(255,255,255,0.2);color:white;}
.btn-modern{
background:linear-gradient(90deg,#3b82f6,#06b6d4);
border:none;border-radius:12px;font-weight:bold;
}
.brand{color:#3b82f6;font-weight:bold;font-size:26px;text-align:center;}
.back{display:block;text-align:center;margin-top:15px;color:#93c5fd;}
</style>
</head>

<body>

<div class="glass">
<div class="brand">PrepEdge</div>
<h5 class="text-center mb-4">Login</h5>

<form id="loginForm">

<div class="form-floating mb-3">
<input type="email" class="form-control" placeholder="Email" required>
<label>Email</label>
</div>

<div class="form-floating mb-3">
<input type="password" class="form-control" placeholder="Password" required>
<label>Password</label>
</div>

<button class="btn btn-modern w-100">Login</button>

</form>

<div class="text-center mt-3">
New user? <a href="register.html" class="text-info">Create account</a>
</div>

<a href="index.html" class="back">← Back to Home</a>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit",function(e){
e.preventDefault();

const email=document.querySelector('input[type=email]').value;
const pass=document.querySelector('input[type=password]').value;

const user=JSON.parse(localStorage.getItem("prepedge_user"));

if(!user){
alert("No account found — register first");
return;
}

if(email===user.email && pass===user.pass){
localStorage.setItem("prepedge_loggedin","true");
alert("Login Successful ✅");
window.location.href="index.html";
}
else{
alert("Invalid credentials ❌");
}
});
</script>

</body>
</html>
